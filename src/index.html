<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slidecontainer">
      <input type="range" min="-26" max="26" value="3" class="slider" id="myRange"><span id="number"></span>
    </div>
    <div class="tab">
      <button id="London-button" class="tablinks">Cipher</button>
      <button id="Paris-button" class="tablinks">Decipher</button>
    </div>
        <div id="London" class="tabcontent">
      <h3>Write to Cipher</h3>
      <div id="Cipher" class="Caesar">
        <textarea name="UserInput" id="inp"></textarea>
        <textarea name="UserOutput" id="outp"></textarea>
 
      </div>
    </div>
    
    <div id="Paris" class="tabcontent">
      <h3>Write to Decipher</h3>
    
      <div id="decipher" class="Caesar">
          <textarea name="UserInput" id="inpDC"></textarea>
          <textarea name="UserOutput" id="outpDC"></textarea>
      </div>
    </div>  
    
    <script src="index.js" type="module"></script>
  </body>
</html>
